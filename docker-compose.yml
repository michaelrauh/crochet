services:
  ingestor:
    build:
      context: .
      dockerfile: ./ingestor/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - context
      - jaeger
    networks:
      - app-network
    environment:
      - INGESTOR_SERVICE_NAME=ingestor
      - INGESTOR_CONTEXT_SERVICE_URL=http://context:8081
      - INGESTOR_PORT=8080
      - INGESTOR_REMEDIATIONS_SERVICE_URL=http://remediations:8082
      - INGESTOR_JAEGER_ENDPOINT=jaeger:4317
      - INGESTOR_HOST=0.0.0.0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  context:
    build:
      context: .
      dockerfile: ./context/Dockerfile
    ports:
      - "8081:8081"
    networks:
      - app-network
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:8081/health | grep -q 200 || (echo 'Health check failed' && exit 1)"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    environment:
      - CONTEXT_PORT=8081
      - CONTEXT_HOST=0.0.0.0
      - JAEGER_ENDPOINT=jaeger:4317
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  remediations:
    build:
      context: .
      dockerfile: ./remediations/Dockerfile
    ports:
      - "8082:8082"
    networks:
      - app-network
    depends_on:
      - jaeger
    environment:
      - REMEDIATIONS_PORT=8082
      - REMEDIATIONS_HOST=0.0.0.0
      - JAEGER_ENDPOINT=jaeger:4317
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"   # accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"   # accept jaeger.thrift over binary thrift protocol
      - "5778:5778"       # serve configs
      - "16686:16686"     # serve frontend
      - "14268:14268"     # accept jaeger.thrift directly from clients
      - "14250:14250"     # accept model.proto
      - "4317:4317"       # OTLP gRPC endpoint
      - "4318:4318"       # OTLP HTTP endpoint
    networks:
      - app-network
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: always

networks:
  app-network:
    driver: bridge
